<!DOCTYPE>
<html>
	<head>
		<title>HW1</title>
		<meta charset="utf-8"/>
		<style>
			#ch1:checked ~ .unchecked {
				display: none;
			}
			
			#ch1:not(:checked) ~ .checked {
				display: none;
			}
			
			#smile {
				display: block;
			}
			
			#ch1:checked ~ #smile g #happyMouth {
				display: none;
			}
			
			#ch1:not(:checked) ~ #smile g #sadMouth {
				display: none;
			}
		</style>
	</head>
	
	<body>
		<input type="checkbox" name="ch1" id="ch1">
		<label for="ch1" class="unchecked">happy</label>
		<label for="ch1" class="checked">sad</label>

		<svg width="500" height="300" id="smile">
			<g>
				<circle cx="250" cy="150" r="150" fill="yellow"></circle>
				<ellipse cx="300" cy="100" rx="25" ry="50" fill="black"></ellipse>
				<path stroke="black" fill="transparent" id="happyMouth"
					d="M 150 200 Q 225 300 300 200"></path>
				<path stroke="black" fill="transparent" id="sadMouth"
					d="M 150 225 Q 225 120 300 225"></path>
				<ellipse cx="175" cy="110" rx="25" ry="50" fill="black"></ellipse>
			</g>
		</svg>
	</body>
</html>
